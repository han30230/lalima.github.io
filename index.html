<!DOCTYPE html>
<html>
<head>
  <title>우리들만의 Chat Bot마 라리봇</title>
  <p> 여기다가 싹다 써 </p>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #chat-container {
      width: 500px;
      height: 500px;
      border: 1px solid black;
    }
    #chat-output {
      height: 400px;
      overflow: scroll;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-output"></div>
    <input type="text" id="chat-input">
    <button id="chat-submit">Submit</button>
    <button id="chat-history">History</button>
  </div>
  <script>
    var chatHistory = [];
    $("#chat-submit").click(function() {
      var message = $("#chat-input").val();
      $("#chat-output").append("<p>You: " + message + "</p>");
      chatHistory.push("You: " + message);
      $("#chat-input").val("");
    });
    $("#chat-history").click(function() {
      alert(chatHistory.join("\n"));
    });
  </script>
</body>
</html>
